{% extends 'index.html' %}
{% load static %}
{% block content %}
	<!-- MAC CHANGE -->
	<label style="margin-top: 10px; font-weight: 600; font-size: 30px;">MAC ADDRESS CHANGE</label>
	<form method="POST" id="form_mac_change">
		{% csrf_token %}
		<script type="text/javascript">
		// using jQuery
		var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
		</script>
		<div class="form-group">
			<label>Interface</label>
			<input type="text" class="form-control" id="interface" aria-describedby="emailHelp"
			placeholder="Enter Interface" required>
		</div>
		<div class="form-group">
			<label>Mac address</label>
			<input type="text" class="form-control" id="new_mac" placeholder="Enter Mac address" required>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
	<div class="space"></div>
	<button id="resetMac" style="margin-top: 10px;margin-bottom: 10px;" type="submit" class="btn btn-primary">Reset MAC</button>
	<div id="mac_changer_result">
	</div>
	<script type="text/javascript">
		$(function () {
			$('#myTab #ChangeMac-tab').tab('show')
	});
	</script>
    <script src="{% static 'js/main.js'%}"></script>
{% endblock %}
