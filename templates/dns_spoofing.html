{% extends 'index.html' %}
{% load static %}
{% block content %}
    <!-- DNS SPOOFING -->
    <label style="margin-top: 10px; font-weight: 600; font-size: 30px;">DNS SPOOFING</label>
    <form method="POST" id="form_dns_spoofing">
        {% csrf_token %}
        <div class="form-group">
            <label>Target Website</label>
            <input type="text" class="form-control" id="dns_spoofing_website" placeholder="Enter Website Name" required>
        </div>
        <div class="form-group">
            <label>Server IP</label>
            <input type="text" class="form-control" id="dns_spoofing_server_ip" placeholder="Enter Server IP" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div class="alert alert-primary" role="alert" style="margin-top: 10px; margin-bottom: 10px;">
        Run ARP Spoofing in adcance.
    </div>
    <!-- <button id="cancelDNSspoof" style="margin-top: 10px; margin-bottom: 10px;" type="submit" class="btn btn-primary">Cancel</button> -->
    <div id="dns_spoofing_result">
    </div>
    <script type="text/javascript">
    $(function () {
    $('#myTab #spoofing-drop').tab('show')
    });
    </script>
    <script src="{% static 'js/websocket_js/dns_spoof.js'%}"></script>
{% endblock %}
